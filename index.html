<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <title>Comparatif d'Offres</title>
</head>
<body>

    <h2>Comparatif d'Offres</h2>
    <label for="offer-select">Choisissez une offre :</label>
    <select id="offer-select" onchange="changeOffer()">
        <option value="offre1">Offre 1 - Bleu clair</option>
        <option value="offre2">Offre 2 - Orange</option>
        <option value="offre3">Offre 3 - Bleu foncé</option>
        <option value="offre4">Offre 4 - Rouge</option>
        <option value="offre5">Offre 5 - Bleu France</option>
        <option value="offre6">Offre 6 - Vert</option>
        <option value="offre7">Offre 7 - Orange maison</option>
        <option value="offre8">Offre 8 - Rouge noir</option>
        <option value="offre9">Offre 9 - Rouge Agence</option>
        <option value="offre10">Offre 10 - Noir doré</option>
    </select>

    <table id="comparison-table">
        <thead>
            <tr>
                <th>Chiffre d'affaires</th>
                <th>Rétribution</th>
                <th>Pack Mensuel</th>
                <th>Coût Annuel du Pack</th>
                <th>Montant Restant après 70 000 € HT</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>70 000 € HT</td>
                <td id="retribution"></td>
                <td id="pack"></td>
                <td id="annual-pack"></td>
                <td id="remaining"></td>
            </tr>
        </tbody>
    </table>

    <script>
        function changeOffer() {
            const offer = document.getElementById("offer-select").value;
            let retribution, pack, annualPack, remaining;

            const ca = 70000;  // Chiffre d'affaires à comparer : 70 000 €

            switch (offer) {
                case "offre1":
                    retribution = 0.69;  // 69% rétribution pour l'offre 1
                    pack = 195;          // Pack mensuel 195 € TTC
                    annualPack = 195 * 12;
                    remaining = ca * (1 - retribution) - annualPack;
                    break;
                case "offre2":
                    retribution = 0.70;   // 70% rétribution pour l'offre 2
                    pack = 190;           // Pack mensuel 190 € TTC
                    annualPack = 190 * 12;
                    remaining = ca * (1 - retribution) - annualPack;
                    break;
                case "offre3":
                    retribution = 0.75;   // 75% rétribution pour l'offre 3
                    pack = 150;           // Pack mensuel 150 € TTC
                    annualPack = 150 * 12;
                    remaining = ca * (1 - retribution) - annualPack;
                    break;
                case "offre4":
                    retribution = 0.80;   // 80% rétribution pour l'offre 4
                    pack = 202;           // Pack mensuel 202 € TTC
                    annualPack = 202 * 12;
                    remaining = ca * (1 - retribution) - annualPack;
                    break;
                case "offre5":
                    retribution = 0.80;   // 80% rétribution pour l'offre 5
                    pack = 202;           // Pack mensuel 202 € TTC
                    annualPack = 202 * 12;
                    remaining = ca * (1 - retribution) - annualPack;
                    break;
                case "offre6":
                    retribution = 0.78;   // 78% rétribution pour l'offre 6
                    pack = 226;           // Pack mensuel 226 € TTC
                    annualPack = 226 * 12;
                    remaining = ca * (1 - retribution) - annualPack;
                    break;
                case "offre7":
                    retribution = 0.70;   // 70% rétribution pour l'offre 7
                    pack = 334;           // Pack mensuel 334 € TTC
                    annualPack = 334 * 12;
                    remaining = ca * (1 - retribution) - annualPack;
                    break;
                case "offre8":
                    retribution = 0.80;   // 80% rétribution pour l'offre 8 (Rouge noir)
                    pack = 102;           // Pack mensuel 102 € TTC
                    annualPack = 102 * 12;
                    remaining = ca * (1 - retribution) - annualPack;
                    break;
                case "offre9":
                    retribution = 0.85;   // 85% rétribution pour l'offre 9 (Rouge Agence)
                    pack = 80;            // Pack mensuel 80 € TTC
                    annualPack = 80 * 12;
                    remaining = ca * (1 - retribution) - annualPack;
                    break;
                case "offre10":
                    retribution = 1.00;   // 100% rétribution pour l'offre 10 (Noir doré)
                    pack = 228;           // Pack mensuel 228 € TTC
                    annualPack = 228 * 12;
                    remaining = ca * (1 - retribution) - annualPack;
                    break;
            }

            // Affiche les résultats dans le tableau
            document.getElementById("retribution").textContent = (retribution * 100) + "%";
            document.getElementById("pack").textContent = pack + " € TTC";
            document.getElementById("annual-pack").textContent = annualPack + " € TTC";
            document.getElementById("remaining").textContent = remaining.toFixed(2) + " € HT";
        }

        // Initialise avec la première offre sélectionnée
        changeOffer();
    </script>

</body>
</html>
